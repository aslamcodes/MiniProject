<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="alert-container"></div>
<div class="container mt-5">
    <h2>Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="staySignedIn" checked>
            <label class="form-check-label" for="staySignedIn">Stay Signed In</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p><a href="#" id="forgot-password-link" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a></p>
</div>
<div class="fixed-bottom">
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 MatrimonySite. All rights reserved.</p>
    </footer>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="forgotEmail">Email address:</label>
                        <input type="email" class="form-control" id="forgotEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
