<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Matrimony</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="user.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profiles.html">Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matches.html">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chats.html" >Chats</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="alert-container"></div>
<div class="container mt-5">
    <h2>Match Management</h2>
    <ul class="nav nav-tabs" id="matchTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="sent-requests-tab" data-bs-toggle="tab" data-bs-target="#sent-requests" type="button" role="tab" aria-controls="sent-requests" aria-selected="true">Request Sent</button>
        </li>
        <li class="nav-item" role="presentation">
            <button onclick="fetchAcceptedMatches()" class="nav-link" id="accepted-requests-tab" data-bs-toggle="tab" data-bs-target="#accepted-requests" type="button" role="tab" aria-controls="accepted-requests" aria-selected="false">Request Accepted</button>
        </li>
        <li class="nav-item" role="presentation">
            <button onclick="fetchReceivedMatches()" class="nav-link" id="received-requests-tab" data-bs-toggle="tab" data-bs-target="#received-requests" type="button" role="tab" aria-controls="received-requests" aria-selected="false">
                Request Received <span id="receivedNotification" class="badge bg-danger" style="display: none;">New</span>
            </button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="matchTabsContent">
        <div class="tab-pane fade show active" id="sent-requests" role="tabpanel" aria-labelledby="sent-requests-tab">
            <div id="sentMatches"></div>
        </div>
        <div class="tab-pane fade" id="accepted-requests" role="tabpanel" aria-labelledby="accepted-requests-tab">
            <div id="acceptedMatches"></div>
        </div>
        <div class="tab-pane fade" id="received-requests" role="tabpanel" aria-labelledby="received-requests-tab">
            <div id="receivedMatches"></div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/auth.js"></script>
<script src="js/match.js"></script>
<script src="js/profile.js"></script>
<script>
    fetchSentMatches();
    fetchAcceptedMatches();
    fetchReceivedMatches();
</script>
