<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Matrimony</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="user.html" >Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profiles.html" >Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matches.html" >Matches</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Account Info</h2>
    <div id="alert-container"></div> <!-- Alert container -->
    <form id="accountInfoForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<div class="container mt-5" onload="loadProfiles()">
    <h2>Your Profiles</h2>
    <a href="#" class="btn btn-success mb-3" onclick="loadContent('create-profile.html')">Create New Profile</a>
    <div id="profilesList">
        <p>Hi</p>
    </div>
</div>

<div class="container mt-5">
    <h2>Logged in Devices</h2>
    <div id="loggedDevicesList">
        <p>Hii</p>
    </div>
</div>

<div class="container mt-5">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" class="form-control" id="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>

<script src="js/auth.js"></script>
<script src="js/user.js"></script>
<script src="js/script.js"></script>

<!-- Footer -->
<footer class="fixed-bottom bg-dark text-white text-center py-3">
    <p>&copy; 2024 MatrimonySite. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
<script src="js/auth.js"></script>
<script src="js/user.js"></script>
<script>
    loadProfiles();
    loadLoggedDevices();
</script>
</body>
</html>
