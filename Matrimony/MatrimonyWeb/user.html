<div class="container mt-5">
    <h2>Account Info</h2>
    <div id="alert-container"></div> <!-- Alert container -->
    <form id="accountInfoForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<div class="container mt-5" onload="loadProfiles()">
    <h2>Your Profiles</h2>
    <a href="#" class="btn btn-success mb-3" onclick="loadContent('create-profile.html')">Create New Profile</a>
    <div id="profilesList">
        <p>Hi</p>
    </div>
</div>

<div class="container mt-5">
    <h2>Logged in Devices</h2>
    <div id="loggedDevicesList">
        <p>Hii</p>
    </div>
</div>

<div class="container mt-5">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" class="form-control" id="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
