<div class="container mt-5">
    <h2>User Profile</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" value="John Doe" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" value="john@example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <div class="mt-4">
        <h3>Managed Profiles</h3>
        <ul class="list-group">
            <li class="list-group-item">Profile 1: <a href="#">View/Edit</a></li>
            <li class="list-group-item">Profile 2: <a href="#">View/Edit</a></li>
        </ul>
    </div>
</div>
<script src="js/script.js"></script>
<script src="js/auth.js"></script>
