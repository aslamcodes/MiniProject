            flex: 1;
        }
        button {
            margin-bottom: 20px;
        }



    </style>

<div id="alert-container"></div> <!-- Alert container -->
<div class="container mt-5">
    <div class="row">
        <!-- User Details -->
        <div class="col-md-6">
            <h2>Account Info</h2>
            <form id="accountInfoForm">
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" class="form-control" id="id" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="number" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" disabled>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <!-- Address Form -->
        <div class="col-md-6">
            <h2>Address Info</h2>
            <form id="addressForm">
                <div class="form-group">
                    <label for="addressId">Address Id:</label>
                    <input type="number" class="form-control" id="addressId" disabled>
                </div>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Address</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5" >
    <h2>Your Profiles</h2>
    <a href="create-profile.html" class="btn btn-success mb-3" >Create New Profile</a>
    <div id="profilesList">
        <p>Hi</p>
    </div>
</div>

<div class="container mt-5">
    <h2>Logged in Devices</h2>
    <div id="loggedDevicesList">
        <p>Hii</p>
    </div>
</div>

<div class="container mt-5" style="padding-bottom: 100px" >
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" class="form-control" id="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>

<script src="js/auth.js"></script>
<script src="js/user.js"></script>
<script src="js/script.js"></script>
