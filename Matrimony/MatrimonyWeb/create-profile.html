            flex: 1;
        }

</head>

<div class="container mt-5">
    <h2>Create Profile</h2>
    <form id="createProfileForm">
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label for="education">Education:</label>
            <select class="form-control" id="education" required>
                <option value="HighSchool">High School</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="Doctorate">Doctorate</option>
            </select>
        </div>
        <div class="form-group">
            <label for="annualIncome">Annual Income:</label>
            <input type="number" class="form-control" id="annualIncome" required>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <select class="form-control" id="occupation" required>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maritalStatus">Marital Status:</label>
            <select class="form-control" id="maritalStatus" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="motherTongue">Mother Tongue:</label>
            <select class="form-control" id="motherTongue" required>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="Hindi">Hindi</option>
                <option value="Mandarin">Mandarin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="religion">Religion:</label>
            <select class="form-control" id="religion" required>
                <option value="Christianity">Christianity</option>
                <option value="Islam">Islam</option>
                <option value="Hinduism">Hinduism</option>
                <option value="Buddhism">Buddhism</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ethnicity">Ethnicity:</label>
            <select class="form-control" id="ethnicity" required>
                <option value="Asian">Asian</option>
                <option value="African">African</option>
                <option value="Caucasian">Caucasian</option>
                <option value="Latino">Latino</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" class="form-control" id="profilePicture">
        </div>
        <div class="form-group">
            <label for="habit">Habit:</label>
            <select class="form-control" id="habit" required>
                <option value="Smoking">Smoking</option>
                <option value="Drinking">Drinking</option>
                <option value="None">None</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" class="form-control" id="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" class="form-control" id="height" required>
        </div>
        <div class="form-group">
            <label for="managedByRelation">Managed By Relation:</label>
            <input type="text" class="form-control" id="managedByRelation" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
</div>
<script src="js/script.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
