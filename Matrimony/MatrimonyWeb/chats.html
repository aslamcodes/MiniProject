<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Matrimony Site</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .chat-list {
            flex: 1;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .chat-window {
            flex: 2;
            display: flex;
            height: 700px;
            flex-direction: column;
        }

        li{
            margin-right: 10px;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        .message-input input {
            flex: 1;
            margin-right: 1rem;
        }
        .chat-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .chat-item:hover {
            background-color: #f1f1f1;
        }
        .chat-item.selected {
            background-color: #e7f4ff;
            border-color: #007bff;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .message.sender {
            text-align: right;
            background-color: #e7f4ff;
        }
        .message.receiver {
            text-align: left;
            background-color: #fff8dc;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Matrimony</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="user.html" >Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profiles.html" >Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="matches.html" >Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-dark-subtle rounded" href="chats.html" >Chats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-danger rounded text-light" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5" style="padding-bottom: 100px" id="content">
    <div id="alert-container"></div>
    <div class="chat-container mt-5" id="chatContainer">
        <!-- Chat List -->
        <div class="chat-list p-3" id="chatList">
            <h5>Chats</h5>
            <!-- Chat items will be dynamically inserted here -->
        </div>

        <!-- Chat Window -->
        <div class="chat-window" >
            <div class="message-list" id="messageList">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <div class="message-input" id="messageInputBody">
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="fixed-bottom bg-dark text-white text-center py-3">
    <p>&copy; 2024 MatrimonySite. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="js/bootstrap.bundle.js"></script>
<!--<script src="js/signalr.js"></script> &lt;!&ndash; SignalR library &ndash;&gt;-->
<script src="js/chat.js"></script>
<script src="js/auth.js"></script>
<script>
    loadChats();
    start();
</script>
</body>
</html>
